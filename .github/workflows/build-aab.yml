name: Build AAB

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Install EAS CLI
      run: npm install -g eas-cli
    
    - name: Build AAB with EAS
      run: eas build --platform android --wait
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    
    - name: Find AAB file
      run: |
        find . -name "*.aab" -type f
        ls -lh *.aab 2>/dev/null || echo "No AAB found in root"
    
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: aab-release
        path: '**/*.aab'
        retention-days: 30
        if-no-files-found: warn
